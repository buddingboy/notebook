

<!-- Modal Structure -->
<div id="bullet_model" class="modal">
  <div class="modal-content">


   <form class = "col s12" action="{% url 'api_bulletnotes' %}" id="bullet_form" method="POST">
    {% csrf_token %}

    <input type="hidden" name="entry_pk" value="new">
    <input type="hidden" name="issue" value="">

    <div class = "row">
      <div class = "input-field col s6">
        <!-- <i class = "material-icons prefix">ac_unit</i> -->
        <input value="" id="title" name="title" type="text"/>
        <label for="title">Title</label>
      </div>

      <div class = "input-field col s6">
        <!-- <i class = "material-icons prefix">insert_link</i> -->
        <input id="source" name="source" type="text" class="">
        <label for="source">Source</label>
      </div>
    </div>


    <div class = "row">
      <div class = "input-field col s4">
        <!-- <i class = "material-icons prefix">ac_unit</i> -->
        <input value="" id="label" name="label" type="text"/>
        <label for="label">Label</label>
      </div>

      <div class = "input-field col s4">
        <!-- <i class = "material-icons prefix">insert_link</i> -->
        <input id="group" name="group" type="text" class="">
        <label for="group">Group</label>
      </div>

      <div class = "input-field col s4">
        <!-- <i class = "material-icons prefix">insert_link</i> -->
        <input id="meta" name="meta" type="text" class="">
        <label for="meta">Meta</label>
      </div>


    </div>

    <div class = "row">
     <div class = "input-field col s12">
      <!-- <i class = "material-icons prefix">mode_edit</i> -->
      <textarea id = "details" name='details' class = "materialize-textarea"></textarea>
      <label for = "details">Details</label>
    </div>
  </div>


  <div class="modal-footer">
    <button class="btn waves-effect waves-green" type="submit" name="bullet_submit" id="bullet_submit">Submit
      <i class="fas fa-paper-plane"></i>
    </button>
    <a href="#!" class="modal-close waves-effect waves-red btn red"><i class="fas fa-times"></i></a>
  </div>

</form>

</div>
</div>
